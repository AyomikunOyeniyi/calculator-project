<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <div class="container">
        <div class="display"></div>
        
        </div>
    </div>
    <div class="button-holder">
        <button class="number button">0</button>
        <button class="number button">1</button>
        <button class="number button">2</button>
        <button class="number button">3</button>
        <button class="number button">4</button>
        <button class="number button">5</button>
        <button class="number button">6</button>
        <button class="number button">7</button>
        <button class="number button">8</button>
        <button class="number button">9</button>

        <button class="addition operator button">+</button>
        <button class="subtraction operator button">-</button>
        <button class="multiplier operator button">x</button>
        <button class="divider operator button">/</button>
        <button class="clear button">C</button>
        <button class="equals button">=</button>
</body>
</html>
